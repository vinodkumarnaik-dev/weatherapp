<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body class="container bg-dark text-white">
    <h1 class="text-center">Weather App</h1>

   
        

        <div class="row">
            
            <div class="col-8">
                <!-- searching  -->
                <div class="row mt-5">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Entered city name" id="enteredcityid">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-danger w-100" onclick="getForcast();">Search</button>
                    </div>
                </div>


                <!-- present -->

                <div class="row mt-3 m-auto" style="width: 700px;" id="currentId">

                </div>

                <!-- forecast -->

                <div id="forecastId" class="d-flex container1"></div>
            </div>

            <div class="col-4 d-flex justify-content-end" >
                <div id="forecast7Id" class="seven-day-container"></div>
            </div>


        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"crossorigin="anonymous"></script>
